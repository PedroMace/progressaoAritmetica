<!DOCTYPE html>
<html>
<head>
        <title>Progressão Aritmética</title>
    <link href="progressaoAritmetica.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form class="box" method="dialog" name="form" onsubmit="return calc();">

    <span class="boxhead"><h1>
    Calcular Progressão</h1>
    </span>

    <input class="num" name="a" placeholder="Insira a base" type="number"><br>
    <input class="num" name="a2" placeholder="qual a posição dela?" type="number"><br>
    <input class="num" name="r" placeholder="Insira a razão" type="number"><br>
    <input class="num" name="r2" placeholder="Insira o termo desejado" type="number">
    <h2><output name="form" id="form"></output></h2>

    <button class="button" onclick="cal()">Calcular</button>
    <button class="side" onclick="how()">Como funciona?</button>
    <div>
        <span class="resultSpan"><strong>Resultado:</strong></span>
        <strong><p class="result"></p></strong>
    </div>
    <div class="credit cc_cursor"></div>
    
    </form>
<script src="progressaoAritmetica.js"></script>
</body>
</html>
